<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando una flor</title>
</head>
<body>
    <h1>Dibujando una Flor</h1>
    <canvas width="600" height="400"> </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0,0,600,400);

        function dibujarCirulo(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*3.14);
            pincel.fill();
        }

        dibujarCirulo(300,200,25,"red");
        dibujarCirulo(350,200,25,"black");
        dibujarCirulo(300,150,25,"yellow");
        dibujarCirulo(250,200,25,"orange");
        dibujarCirulo(300,250,25,"blue");

    </script>
</body>
</html>
